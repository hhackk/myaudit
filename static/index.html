<!DOCTYPE html>
<html>

<head>
  <title>poweraudit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.min.css">
  <link rel="stylesheet" href="css/bootstrap4-toggle.min.css">
  <link rel="stylesheet" type="text/css" href="css/pagination.css">
  <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery.dataTables.css" />
  <link rel="stylesheet" href="css/buttons.dataTables.css" />
  <link rel="stylesheet" href="css/select.dataTables.css" />
  <link rel="stylesheet" href="css/responsive.dataTables.css" />
  <link rel="stylesheet" href="css/ui.fancytree.min.css" />
  <link rel="stylesheet" href="css/my.css" />

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <div id="tree"></div>
      </div>

      <div class="col-sm-5">

        <div class="result-code-search"></div>
        <script id="result-code-search-template" type="text/x-handlebars-template">
          <ul class="list list-group list-group-flush" tabindex="0">
          {{#each searchResults}}
          <li class="list-group-item p-1">
          <div> {{this.path}}  </div>
          <div> {{this.line}}  </div>
          {{/each}}
        </li>
        </ul>
        </script>

        <div id="pagination-results"></div>

      </div>

      <div class="col-sm-5">
        <div id="code" style="width: 100%; height: 100%; border: 1px solid grey"></div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap4-toggle.min.js"></script>
  <script src="js/jquery.fancytree-all-deps.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/handlebars.min.js"></script>
  <script src="js/daterangepicker.min.js"></script>
  <script src="js/list.min.js"></script>
  <script src="js/pagination.min.js"></script>
  <script src="js/jquery-migrate.min.js"></script>
  <script src="js/jquery.dataTables.js"></script>
  <script src="js/dataTables.buttons.js"></script>
  <script src="js/dataTables.select.js"></script>
  <script src="js/dataTables.responsive.js"></script>
  <script src="js/dataTables.altEditor.free.js"></script>
  <script src="js/jquery.fancytree.min.js"></script>
  <script src="js/my.js?_=1234"></script>

  <script src="js/monao/node_modules/monaco-editor/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'js/monao/node_modules/monaco-editor/min/vs' } });

    var content = `
    xx
      `

    require(['vs/editor/editor.main'], function () {
      var originalModel = monaco.editor.createModel(content, "java");
      var editor = monaco.editor.create(document.getElementById('code'), {
        model: originalModel,
        readOnly: true,
      });

      editor.revealLineInCenter(44);
      editor.setPosition({ column: 1, lineNumber: 44 });

      editor.deltaDecorations([], [
        //{ range: new monaco.Range(44, 1, 44, 1), options: { isWholeLine: true, linesDecorationsClassName: 'myLineDecoration' } },
        { range: new monaco.Range(44, 10, 44, 20), options: { inlineClassName: 'myInlineDecoration' } },
      ]);
    });
  </script>

</body>

</html>
